<!DOCTYPE html>
    <head>
        
    </head>
    <body>
        <h1>CallBack Hell</h1>
    </body>
    <script>
       function getCheese(callback){
        setTimeout(()=>{
            const cheese = "🧀";
            console.log('Here is the Cheese',cheese);
            callback(cheese);
        },2000);
       }  
     function makeDough(cheese,callback){
        setTimeout(()=>{
            const dough = cheese + '🍞';
            console.log('Here is the Dough',dough);
            callback(dough);
        },2000);
        }
        function bakePizza(dough,callback){
            setTimeout(()=>{
                const pizza = dough + '🍕';
                console.log(`here is the example of Pizza`,pizza);
                callback(pizza);
            },2000);
        }
        getCheese((cheese)=>{
            makeDough(cheese,(dough)=>{
                bakePizza(dough,(pizza)=>{
                    console.log('Got Pizza',pizza);
                })
            })
        })
    </script>
</html>
