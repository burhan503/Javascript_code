<script>
    var count = 0;
    let interval = setInterval(function(){
        let date = new Date();
        let time = date.toLocaleTimeString();
        console.log(time);
        count +=1;
        if(count === 2){
            clearInterval(interval);
        }
    },2000)
</script>
