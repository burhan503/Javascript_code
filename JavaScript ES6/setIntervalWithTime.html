<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>
<script>
    count = 1;
    let interval = setInterval(function() {
        count += 1;
        if (count === 5) {
            clearInterval(interval)
        }
        let date = new Date();
        let time = date.toLocaleDateString();
        document.write(time)
    }, 2000)
</script>

</html>
